<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionequal</title>
</head>
<body>
<script>
  let num1 = +prompt("nhập a: ");
  let num2 = +prompt("nhập b: ");

  function equal(a, b) {
    if (a > b) alert("a lớn hơn b")
    else {
      sum = a + b;
      alert("tổng là: "+sum);
    }
  }
  equal(num1,num2);
</script>
</body>
</html>
