<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findstar</title>
</head>
<body>
<script>
  let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
  let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
  function checkStar(){
    let char = prompt("nhập tên ngôi sao: ");
    for(let i=0;i<star1.length;i++){
      if(char == star1[i]) {result= star2[i];
      break;}
      else result = "không có kết quả nào";
    }
    alert(result);
  }
  checkStar();

</script>
</body>
</html>
